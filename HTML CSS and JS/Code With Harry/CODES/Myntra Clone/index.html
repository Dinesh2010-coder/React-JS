<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>

    <header class = "container">
        <nav class = "flex space-between">
            <div class="left flex items-center">
                <img src="https://images.indianexpress.com/2021/01/myntra.png">
                <ul class = "flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input type="text" placeholder = "Search for products, brands and more" class="search">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>

    <section class="container section1">
        <img src="assests/home.png" alt="home" class="homeImg">
        <img src="assests/home2.png" alt="home" class="homeImg2">
        <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2025/JANUARY/1/UskhTCue_6dc2919021c148c28a2d1df36dfaf8af.jpg" class="homeImg2">
        <div class = "coupons flex">
            <img src="https://assets.myntassets.com/f_webp,w_490,c_limit,fl_progressive,dpr_2.0/assets/images/2025/JANUARY/18/CyWtrP2j_79cdd0ee041a47cc87148a6dcb399814.jpg" class = "couponImg">
            <img src="https://assets.myntassets.com/f_webp,w_490,c_limit,fl_progressive,dpr_2.0/assets/images/2025/JANUARY/18/dGLdzdXq_213e8accd4e94d8b9d9b615978d3eb23.jpg" class = "couponImg">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
